<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Sandesh GC">
        <title>Invoice Creator</title>
        <!-- linking fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600;800&display=swap" rel="stylesheet">
        <!-- linking stylesheets -->
        <link rel="stylesheet" href="./styles.css" type="text/css">
    </head>

    <body>
        <div id="container">
            <div id="body-header">
                <!--header area-->
                <h1>Invoice Creator</h1>
                Thanks for choosing GC Enterprises!
            </div>
            <div id="service-btn-container">
                <!--select a service-->
                <!-- buttons are now rendered by js -->
                <!-- <button class="service-btn" onclick="getService(this)">Wash Car: $10</button>
                <button class="service-btn" onclick="getService(this)">Mow Lawn: $20</button>
                <button class="service-btn" onclick="getService(this)">Pull Weeds: $30</button> -->


            </div>
            <!--contains tasks and total-->
            <div id="invoice-main">
                <div id="invoice-body">
                    <div id="tasks">
                        <span class="small-grey-ucase-text">TASK</span>
                        <ul id="task-list" class="no-bullet-list">
                            <!-- <li>Wash Car</li>
                            <li>Mow Lawn</li>
                            <li>Pull Weeds</li> -->
                        </ul>
                    </div>
                    <div id="costs">
                        <span class="small-grey-ucase-text">TOTAL</span>
                        <ul id="cost-list" class="no-bullet-list">
                            <!-- <li>$10</li>
                            <li>$20</li>
                            <li>$30</li> -->
                        </ul>
                    </div>
                </div>
                <hr>
                <div id="invoice-footer">
                    <!--below the hr line upto the 'send invoice button'-->
                    <div>
                        <span class="small-grey-ucase-text">NOTES</span>
                        <div id="note-text">We accept cash, cheque, or eSewa</div>
                    </div>
                    <div id="total">
                        <span class="small-grey-ucase-text">
                            TOTAL AMOUNT
                        </span>
                        <span id="total-amt">
                            $0
                        </span>
                    </div>


                </div>
                <div id="body-footer">
                    <!--contains 'invoice button'-->
                    <button id="send-invoice-btn">ðŸ“§ Send invoice</button>
                </div>
            </div>
        </div>
    </body>
    <script src="app.js" type="text/javascript"></script>

</html>
